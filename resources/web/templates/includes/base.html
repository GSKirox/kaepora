{{- define "base" -}}
<!DOCTYPE html>
<html lang="{{.Locale}}">
<head>
    <meta charset="UTF-8">
    <title>OoT Randomizer Ladder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <meta property="og:description" content="{{t "The Legend of Zelda: Ocarina of Time Randomizer racing leagues."}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ootrladder.com/" />

    <link rel="stylesheet" href="{{assetURL "css/bulma.min.css"}}" integrity="{{assetIntegrity "css/bulma.min.css"}}" />
    <link rel="stylesheet" href="{{assetURL "css/main.css"}}" integrity="{{assetIntegrity "css/main.css"}}" />
    <link rel="stylesheet" href="{{assetURL "css/remixicon.css"}}" integrity="{{assetIntegrity "css/remixicon.css"}}" />

    <script src="{{assetURL "js/main.js"}}" integrity="{{assetIntegrity "js/main.js"}}" ></script>

    {{range $v := .AvailableLocales -}}
        <link rel="alternate" hreflang="{{$v}}" href="{{alternate $.Path $v}}" />
    {{- end}}
</head>
<body>
    {{- template "content" . -}}
</body>
</html>
{{- end -}}
